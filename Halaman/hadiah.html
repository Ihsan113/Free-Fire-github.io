    <script>
        var chanceLeft = 1;
var prizes = ["70ðŸ’Ž", "10ðŸ’Ž", "5ðŸ’Ž", "140ðŸ’Ž"]; // Array of possible prizes
var selectedPrize = '';

// Cek apakah spin sudah dilakukan hari ini
var lastSpinDate = localStorage.getItem('lastSpinDate');
var currentDate = new Date().toLocaleDateString();
if (lastSpinDate === currentDate) {
    chanceLeft = 0; // Spin sudah dilakukan hari ini, set kesempatan menjadi 0
}
updateChanceDisplay();

function updateChanceDisplay() {
    document.getElementById("chance").textContent = chanceLeft;
}

function revealPrize(card) {
    if (chanceLeft > 0 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        setTimeout(function() {
            var randomIndex = Math.floor(Math.random() * prizes.length); // Generate random index
            selectedPrize = prizes[randomIndex]; // Select prize based on random index
            card.innerHTML = selectedPrize;
            card.classList.remove("flipped");
            chanceLeft--;
            updateChanceDisplay();
            // Tampilkan informasi hadiah di pop-up
            document.getElementById("prizeInfo").textContent = "Anda mendapatkan hadiah: " + selectedPrize;
            // Tampilkan tombol "Ambil" jika ada hadiah yang dipilih
            document.getElementById("ambilButton").style.display = "block";
            // Simpan tanggal spin terakhir ke local storage
            localStorage.setItem('lastSpinDate', currentDate);
        }, 500);
    }
}

function showPopup() {
    document.getElementById("popupContainer").style.display = "flex";
}

function closePopup() {
    document.getElementById("popupContainer").style.display = "none";
}

function validateConfirmation() {
    var confirmationInput = document.getElementById("confirmation").value.toLowerCase();
    if (confirmationInput === "lanjut") {
        claimPrize();
    } else {
        alert("Konfirmasi tidak valid. Silakan ketik 'lanjut' untuk melanjutkan.");
    }
}

function claimPrize() {
    if (selectedPrize !== '') {
        alert("Selamat! Anda mendapatkan hadiah: " + selectedPrize);
        // Buka game Free Fire langsung jika sudah terinstal
        window.location.href = "freefire://"; // URL scheme untuk membuka Free Fire
    } else {
        alert("Anda belum memilih hadiah. Silakan pilih hadiah terlebih dahulu.");
    }
    closePopup();
}
